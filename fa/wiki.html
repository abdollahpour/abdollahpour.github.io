<script>
	function loadContent(page) {
		var wiki = $('#wiki').empty();

		$('#loading').show();

		//$('#not_found', wiki).hide();
		//$('#error', wiki).hide();

		$.get("/wiki/" + page + ".html")
		.done(function(data) {
			wiki.html(data);

			var links = "[href^='/'],[href^='http://'],[href^='https://']";
			$(":not(" + links + ")", wiki).each(function() {
				$(this).attr('href', '#' + $(this).attr('href'));
			});
			$(links, wiki).attr('target', '_blank');
		})
		.fail(function(x) {
			$('#loading', wiki).hide();
			if(x.status == 404) {
				$('#not_found', wiki).show();
			} else {
				$('#error', wiki).show();
				$("#error [type='button']", wiki).click(function(){
					loadContent(target, page);
				})
			}
		})
		.always(function() {
			$('#loading').hide();
		});
	}
	function hashchange() {
		var nav = $('.bs-sidenav');
		var hash = location.hash;

		if(hash && hash.length > 0) {
			$('li.active', nav).removeClass('active');
			$("[href='" + hash + "']", nav).parents('li').addClass('active');
			loadContent(hash.substring(1));
		} else {
			loadContent('شروع');
		}
	}
	$(document).ready(function() {
		window.onhashchange = hashchange;
		hashchange();

		$('.bs-sidenav').on('click', "a[href^='#']", function(e) {
			var n = $(this).next();
			if(n.hasClass('nav')) {
				e.preventDefault();

				// show submenu
				location.hash = n.find("a[href^='#']:first").attr('href');
			} else {
				// load pages
				var href = $(this).attr('href');
			}
		});
	});
</script>
